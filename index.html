<!DOCTYPE html>
<html>
<head>
  <title>Joe Palmer Emulator</title>
  <style>
    /* Add CSS for terminal window styling */
    body {
      background-color: #000;
      color: orange;
      font-family: monospace;
      padding: 20px;
    }
    /* Add CSS for flashing cursor */
    .cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% {
        opacity: 0;
      }
      49% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p>Last login: <script>document.write(new Date())</script></p>
    <p>Welcome to the Joe Palmer emulator</p>
    <p id="terminal-text"></p>
    <p class="cursor" id="cursor"></p>
  </div>
  <script>
    // Add JavaScript for simulating terminal commands
    var terminalText = document.getElementById("terminal-text");
    var cursor = document.getElementById("cursor");
    var commands = ["ls", "cd Documents", "ls -al"];
    var index = 0;
    var input = "";
    var responses = [
      "I'm sorry, I am not able to process that command.",
      "I don't understand what you're trying to do.",
      "That command is not supported by this emulator.",
      "Invalid input, please try again."
    ];

    function typeCommand(callback) {
      if (index < commands.length) {
        terminalText.innerHTML += commands[index] + "\n";
        index++;
        setTimeout(typeCommand, 2000, callback);
      } else {
        callback();
      }
    }
    function handleInput() {
      cursor.innerHTML = ">";
      document.onkeyup = function(e) {
        input += e.key;
        cursor.innerHTML = ">" + input;
        if (input.length > 2) {
          var randomResponse = responses[Math.floor(Math.random() * responses.length)];
          terminalText.innerHTML += randomResponse + "\n";
          input = "";
          cursor.innerHTML = ">";
        }
      }
    }
    typeCommand(handleInput);
  </script>
</body>
</html>
