<!DOCTYPE html>
<html>
<head>
  <title>Joe Palmer Emulator</title>
  <style>
    /* Add CSS for terminal window styling */
    body {
      background-color: #000;
      color: orange;
      font-family: monospace;
      padding: 20px;
    }
    /* Add CSS for flashing cursor */
    .cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% {
        opacity: 0;
      }
      49% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p>Last login: <script>document.write(new Date())</script></p>
    <p>Welcome to the Joe Palmer emulator</p>
  </div>
  <script>
    // Add JavaScript for simulating terminal commands
    var terminal = document.querySelector(".terminal");
    var commands = ["ls", "cd Documents", "ls -al"];
    var index = 0;
    var input = "";
    var responses = [
      "I'm sorry, I am not able to process that command.",
      "I don't understand what you're trying to do.",
      "That command is not supported by this emulator.",
      "Invalid input, please try again."
    ];

    function typeCommand(callback) {
      if (index < commands.length) {
        var p = document.createElement("p");
        p.textContent = commands[index];
        terminal.appendChild(p);
        index++;
        setTimeout(typeCommand, 2000, callback);
      } else {
        callback();
      }
    }

    function handleInput() {
      var cursor = document.createElement("p");
      cursor.classList.add("cursor");
      cursor.textContent = ">";
      terminal.appendChild(cursor);

      document.onkeyup = function(e) {
        input += e.key;
        cursor.textContent = ">" + input;
        if (input.length > 2) {
          var randomResponse = responses[Math.floor(Math.random() * responses.length)];
          var p = document.createElement("p");
          p.textContent = randomResponse;
          terminal.appendChild(p);
          input = "";
          cursor.textContent = ">";
        }
      }
    }
    typeCommand(handleInput);
  </script>
</body>
</html>
